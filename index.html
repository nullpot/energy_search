<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Energy Search</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/cols.css" media="all">
	<link rel="stylesheet" href="css/5cols.css" media="all">

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="js/drinks.js"></script>
	<script src="js/charts.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="title">
			<h1><img src="img/title.png" alt="EnergySearch" width="392"></h1>
			<p class="read"><span>"</span>栄養ドリンクを比較するならEnergy Search<span>"</span></p>
		</div>
		<div class="section">
			<div class="vendingmachine">
				<ul class="drinklist section group cf">
					<li>
						<label class="redbull" for="redbull">
							<img src="img/raizin_s.png" alt="" width="75">
						</label>
						<input type="checkbox" id="redbull" class="button">
					</li>
					<li>
						<label class="redbull" for="raizin">
							<img src="img/redbull_s.png" alt="" width="75">
						</label>
						<input type="checkbox" id="raizin" class="button">
					</li>
					<li>
						<label class="redbull" for="tiobita">
							<img src="img/monster_s.png" alt="" width="75">
						</label>
						<input type="checkbox" id="tiobita" class="button">
					</li>
					<li>
						<label class="redbull" for="ripovitanD">
							<img src="img/ripod_s.png" alt="" width="75">
						</label>
						<input type="checkbox" id="ripovitanD" class="button">
					</li>
					<li>
						<label class="redbull" for="monster">
							<img src="img/alinamin_s.png" alt="" width="75">
						</label>
						<input type="checkbox" id="monster" class="button">
					</li>
					<li>
						<label class="redbull" for="alinamin">
							<img src="img/tiovita_s.png" alt="" width="75">
						</label>
						<input type="checkbox" id="alinamin" class="button">
					</li>
				</ul>
			</div>
			<div class="searchbutton">
				<img src="img/searchbutton.png" alt="" width="200">
			</div>
		</div>
		<div class="grapharea">
			<h2>比較表</h2>
			<div id ="chart_div" class="chart_div" style="width:910px; height:500px"></div>
		</div>
		<div class="drink section group cf">
			<div class="drink-obj-r">
				<img src="img/alinamin_b.png" alt="" width="115" height="300">
			</div>
			<div class="drink-tweet-r">

			</div>
		</div>
		<div class="drink section group cf">
			<div class="drink-tweet-l">

			</div>
			<div class="drink-obj-l">
				<img src="img/raizin_b.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
