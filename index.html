<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Energy Search</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="js/drinks.js"></script>
	<script type = "text/javascript" src  = "js/imageset.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/twitter.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<h1><img src="img/title.png" alt="EnergySearch" width="392"></h1>
			<p class="read"><span>"</span>栄養ドリンクを比較するならEnergy Search<span>"</span></p>
		</div>
		<div class="section">
			<div class="vendingmachine">
				<ul class="drinklist section group cf">
					<li>
						<label for="raizin_checkbox">
							<img src="img/raizin.png" alt="" width="75" id = "raizin" name = "0">
						</label>
						<input type="checkbox" id="raizin_checkbox" class="button">
					</li>
					<li>
						<label for="redbull_checkbox">
							<img src="img/redbull.png" alt="" width="75" id = "redbull" name = "1">
						</label>
						<input type="checkbox" id="redbull_checkbox" class="button">
					</li>
					<li>
						<label for="monster_energy_checkbox">
							<img src="img/monster_energy.png" alt="" width="75" id = "monster_energy" name ="2">
						</label>
						<input type="checkbox" id="monster_energy_checkbox" class="button">
					</li>
					<li>
						<label for="repo_d_checkbox">
							<img src="img/repo_d.png" alt="" width="75" id = "repo_d" name = "3">
						</label>
						<input type="checkbox" id="repo_d_checkbox" class="button">
					</li>
					<li>
						<label for="ari_v_checkbox">
							<img src="img/alinamin_s.png" alt="" width="75" id = "ari_v" name = "4">
						</label>
						<input type="checkbox" id="ari_v_checkbox" class="button">
					</li>
					<li>
						<label for="tiobita_checkbox">
							<img src="img/tiovita_s.png" alt="" width="75" id = "tiobita" name ="5">
						</label>
						<input type="checkbox" id="tiobita_checkbox" class="button">
					</li>
				</ul>
			</div>
			<div class="buttonarea cf">
				<a href="#grapharea">
					<div class="searchbutton fl">
						<img src="img/searchbutton.png" alt="" width="200" id="select">
					</div>
				</a>
				<div class="resetbutton fr">
					<img src="img/reset.jpg" alt="resetします" height="53" id="reset">
				</div>
			</div>
		</div>
		<div class="grapharea" id="grapharea">
			<h2>比較表</h2>
			<div id ="chart_div" class="chart_div" style="width:910px; height:500px"></div>
		</div>
		<div class="drink section group cf">
			<div class="drink-obj fl">
				<img id ="twitter_img" src="img/monster.png" alt="">
			</div>
			<div class="drink-tweet drink-tweet-r fr">

			</div>
		</div>
		<div class="drink section group cf">
			<div class="drink-tweet drink-tweet-l fl">

			</div>
			<div class="drink-obj fr">
				<img src="img/raizin_b.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
